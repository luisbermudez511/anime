<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo - Maid Dragon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="app" class="container py-5">

    <h1 class="text-center mb-4 crunchy-title">
        Catálogo de Personajes - Maid Dragon
    </h1>

    <div class="row mb-4 g-3">

        <div class="col-md-4">
            <input type="text"
                   class="form-control crunchy-input"
                   placeholder="Buscar personaje..."
                   v-model="search">
        </div>

        <div class="col-md-4">
            <select class="form-select crunchy-input" v-model="sortOrder">
                <option value="asc">Orden A-Z</option>
                <option value="desc">Orden Z-A</option>
            </select>
        </div>

        <div class="col-md-4 text-end">
            <span class="badge crunchy-badge fs-5">
                {{ filteredCharacters.length }}
            </span>
        </div>
    </div>

    <div class="progress mb-4 crunchy-progress">
        <div class="progress-bar"
             role="progressbar"
             :style="{ width: progressPercentage + '%' }"
             v-text="progressPercentage + '%'">
        </div>
    </div>

    <div class="row g-4">

        <div class="col-12 col-sm-6 col-md-4 col-lg-3"
             v-for="character in filteredCharacters"
             :key="character.pageid">

            <div class="card crunchy-card h-100">

                <div class="image-wrapper">
                    <img :src="character.image"
                         v-if="character.image">
                </div>

                <div class="card-body d-flex flex-column">

                    <h5 class="card-title text-orange"
                        v-text="character.title">
                    </h5>

                    <button class="btn crunchy-btn mt-auto"
                            @click="openModal(character)">
                        Ver detalle
                    </button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade"
         id="characterModal"
         tabindex="-1"
         ref="modal">

        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content crunchy-modal">

                <div class="modal-header border-0">
                    <h5 class="modal-title"
                        v-text="selectedCharacter.title">
                    </h5>
                    <button type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body text-center">

                    <img :src="selectedCharacter.image"
                         class="img-fluid mb-3 rounded"
                         v-if="selectedCharacter.image">

                    <p><strong>ID:</strong>
                        <span v-text="selectedCharacter.pageid"></span>
                    </p>

                    <p v-text="selectedCharacter.description"></p>

                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
